<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Contract UI Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script>
    window.onerror = function (msg) {
        msg = msg.replace('Error: VM Exception while processing transaction: revert', 'Error: ');
        alert(msg);
        return true
    }
    </script>
</head>
<body>
    <div class="header">
        <header>
            <h1>Smart Contract Interface</h1>
            <button id="Cancel">Cancel Agreement</button>
        </header>
    </div>
    <div class="section">
        <section>
            <h2>Client Dashboard</h2>
            <p></p>
        </section>
        <section>
            <p>
                Step 1: Send proposal
                <br>
                <form id="formuliertje"rows="5" cols="30">
                    <label>
                        <input  name="textje" placeholder="Enter Proposal" maxlength="125" style='width:80%'>
                    </label>
                    <button id="sendProp">Send</button>
                </form>
            </p>
            <p>
                Step 2: Enter signal amount
                <br>
                <br>
                <label for="Signalamount">
                    <input id="Signalamount" type="number">
                </label>
                <button id="sendButton">Send</button>
            </p>
            <br>
            <p>
                Step 3: Confirm receiving
                <button id="confrec">Confirm</button>
            </p>
            <br>
            <p>
                Step 4: Transfer
                <button id="trans">Transfer</button>
            </p>
        </section>
    </div>
    <script type="text/javascript" src="script-onlyClient.js">
    </script>
</body>
</html>
