<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Contract UI Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./node_modules/bignumber.js"></script>
    <script>
    window.onerror = function (msg) {
        msg = msg.replace('Error: VM Exception while processing transaction: revert', 'Error: ')
        alert(msg)
        return true
        }
    </script>
</head>
<body>
    <div class="header">
        <header style="height: 50px; width: 100%; background-color: red; text-align: center">
            <h1>Smart Contract Interface</h1>
        </header>
    </div>
    <div class="section">
        <section>
            <h1 style="text-align: center">Deliverer: To Do's</h1>
            <p></p>
            <hr>
            <p></p>
        </section>
        <section>
            <button id="Accept">Accept Proposal</button>
            <label for="Accept Proposal"></label>
            <p></p>
            <button id="Deny">Deny Proposal</button>
            <label for="Deny Proposal"></label>
            <p></p>
            <button id="reply">Reply Proposal</button>
            <label for="Reply Proposal"></label>
            <p></p>
            <hr>
            <p></p>
        </section>
        <section>
            <button id="confdel">Confirm Delivery</button>
            <label for="confdel">(as a deliverer)</label>
            <p></p>
            <hr>
            <p></p>
        </section>
        <section>
            <button id="trans">Transfer</button>
            <label for="trans">(value)</label>
            <p></p>
            <hr>
            <p></p>
        </section>
    </div>
    <script type="text/javascript" src="script-onlyDeliverer.js"></script>
</body>
</html>
