<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Contract UI Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./node_modules/bignumber.js"></script>
    <script>
    window.onerror = function (msg) {
        msg = msg.replace('Error: VM Exception while processing transaction: revert', 'Error: ')
        alert(msg)
        return true
    }
    </script>
</head>
<body>
    <div class="header">
        <header style="height: 50px; width: 100%; background-color: red; text-align: center">
            <h1>Smart Contract Interface</h1>
        </header>
    </div>


    <div class="section">
        <section>
            <h1 style="text-align: center">Client: To Do's</h1>
            <p></p>
            <hr>
            <p></p>
        </section>
        <section>
            <p>
                Step 1: Send proposal
                <label>
                    <input id="proposalDescr" type="text" maxlength="150">
                </label>
                <button id="sendProp">Send</button>
            </p>
            <hr>
            <p>
                Step 2: Enter signal amount
                <input id="Signalamount" type="number">
                <button id="sendButton">Send</button>
            </p>
            <hr>
            <p>
                Step 3: Confirm receiving
                <button id="confrec">Confirm</button>
            </p>
            <hr>
            <p>
                Step 4: Transfer
                <button id="trans">Transfer</button>
            </p>
            <hr>
        </section>
    </div>
    <script type="text/javascript" src="script-onlyClient.js">
    </script>
</body>
</html>
